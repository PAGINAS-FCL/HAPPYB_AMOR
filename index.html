<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            background-color: #f8e9d2;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff6f61;
            font-size: 4em;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .rosa {
            background: url('https://www.pngmart.com/files/1/Red-Rose-Transparent-Background.png') no-repeat center;
            background-size: contain;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos para los fuegos artificiales */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(55, 0, 255);
            border-radius: 50%;
            animation: firework 1s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>FELIZ CUMPLEAÑOS MI AMOR</h1>
    
    <div class="rosa"></div>

    <div class="fireworks" id="fireworks-container"></div>

    <script>
        // Generar fuegos artificiales
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            document.getElementById('fireworks-container').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Crear fuegos artificiales cada 0.5 segundos
        setInterval(createFirework, 500);
    </script>

</body>
</html>
